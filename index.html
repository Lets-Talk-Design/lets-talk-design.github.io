---
layout: default
title: Home
---
<section class="page">


<dl>

{% assign episodes = site.episodes | sort: 'episode_number'  %}
{% for episode in episodes reversed %}
<article class="post">
<dt class="index-episode"><a href="{{ episode.url }}">Episode {{ episode.episode_number }}</a></dt>
<dd class="index-title">{{ episode.title }}</dd>
<dd class="index-date">{{ episode.date | date_to_long_string }}</dd>
<p class="index-description">{{ episode.description }}</p>
</article>
{% endfor %}

</dl>
</section>
